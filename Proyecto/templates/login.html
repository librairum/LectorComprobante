<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n Documental - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-md w-full max-w-md">
    <!-- T√≠tulo -->
    <h2 class="text-2xl font-bold mb-2 text-center">Gestor Documental</h2>
    <p class="text-center text-gray-400 mb-5">Inicia sesi√≥n para continuar</p>

    <!-- üîπ Mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4">
          {% for category, message in messages %}
            <div class="p-3 mb-2 rounded-lg text-sm 
              {% if category == 'error' %} bg-red-100 text-red-700 
              {% elif category == 'success' %} bg-green-100 text-green-700 
              {% elif category == 'info' %} bg-blue-100 text-blue-700 
              {% else %} bg-gray-700 text-white {% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Formulario funcional -->
    <form method="POST" action="/iniciar-sesion" class="space-y-4">
      <div>
        <label for="correo" class="block text-sm font-medium text-gray-300">Correo electr√≥nico</label>
        <input type="email" name="correo" id="correo"
               placeholder="usuario@ejemplo.com"
               class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-green-700"
               required>
      </div>

      <div>
        <label for="contrasena" class="block text-sm font-medium text-gray-300">Contrase√±a</label>
        <div class="relative">
          <input type="password" name="contrasena" id="contrasena"
                 placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                 class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-green-700 pr-10"
                 required>
          <span class="absolute inset-y-0 right-3 flex items-center cursor-pointer" onclick="togglePassword()">
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" 
                 class="w-5 h-5 text-gray-400 transition-colors duration-200">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </span>
        </div>
      </div>

      <button type="submit"
              class="block w-full text-center bg-green-700 hover:bg-green-800 transition-colors text-white py-2 rounded-lg font-semibold">
        Iniciar sesi√≥n
      </button>
    </form>

    <p class="mt-6 text-sm text-center text-gray-400">
      ¬øNo tienes cuenta?
      <a href="/registro" class="text-green-500 hover:underline">Reg√≠strate</a>
    </p>
  </div>

  <!-- Script para mostrar/ocultar contrase√±a -->
  <script>
    function togglePassword() {
      const passwordField = document.getElementById("contrasena");
      const eyeIcon = document.getElementById("eyeIcon");
      const isPassword = passwordField.type === "password";

      passwordField.type = isPassword ? "text" : "password";
      eyeIcon.classList.toggle("text-green-600", isPassword);
      eyeIcon.classList.toggle("text-gray-400", !isPassword);
    }
  </script>
</body>
</html>
